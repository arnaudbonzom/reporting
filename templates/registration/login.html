{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting{%block title%}{%endblock%}</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body>
    <div class="container" style="margin-top:3em;margin-bottom:3em;">
        <div class="row text-center">
            <h1>Login</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 well">
                <form method="post" class="form form-horizontal" action="#">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert"><strong><i class="glyphicon glyphicon-remove"></i></strong>&nbsp;&nbsp;{{ form.non_field_errors|striptags }}</div>
                    {% endif %}
                    {% for field in form %}
                        <div class="form-group{% if field.errors %} has-error{% endif %}">
                            <label for="{{ field.id_for_label }}" class="col-xs-3 control-label">{{ field.label }}</label>
                            <div class="col-xs-9">
                                {{ field }}
                                {% if field.errors %}
                                    <span id="helpBlock" class="help-block">{{ field.errors|striptags }}</span>
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
